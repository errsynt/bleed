    <script>
	document.addEventListener('DOMContentLoaded', function() {
		// Delayed reveal for effect
		setTimeout(function() {
			document.getElementById('main-container').style.display = 'block';
		}, 002); // Adjust delay as needed
		<!-- Title animation script -->
        var title = '@crvxh;
		var titleIndex = 1;
		var isDeleting = false;
		function animateTitle() {
			if (!isDeleting && titleIndex < title.length) {
				document.title += title[titleIndex];
				titleIndex++;
				setTimeout(animateTitle, 200);
			} else if (isDeleting && titleIndex > 1) {
				document.title = title.substring(0, titleIndex - 1);
				titleIndex--;
				setTimeout(animateTitle, 200);
			} else {
				isDeleting = !isDeleting;
				setTimeout(animateTitle, 1000);
			}
		}
		animateTitle();
    });
    </script>
